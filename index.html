<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P5.js Image Effect Roulette</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.dom.js"></script>
</head>
<body>
  <header>
    <h1>P5.js Image Effect Roulette</h1>
    <p>Upload an image and hit "Process" to apply a random effect!</p>
  </header>
  <main>
    <div id="ui-container">
      <!-- P5.js will insert UI elements here -->
    </div>
    <div id="canvas-container">
      <!-- P5.js canvas will go here -->
    </div>
  </main>
  <footer>
    <p>Effects: Halftone Dots, Intense Glitch, Sampled Pixelation</p>
  </footer>
  <script src="sketch.js"></script>
</body>
</html>
